#version: '3.9'
volumes:
  mysql-volume:
    driver: local

networks:
  rede-token:

services:
  db_hospital:
    image: mysql
    container_name: my-mysql
    volumes:
      - mysql-volume:/var/lib/mysql
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: hospSalvacao_db
      MYSQL_ROOT_PASSWORD: password

    ports:
      - 3307:3306
    networks:
      - rede-token
      

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 80:80
    environment:
      PMA_USER: admin
      PMA_PASSWORD : password
      PMA_ARBITRARY: 1
      PMA_HOST: db_hospital
    networks:
      - rede-token


      
        
      
